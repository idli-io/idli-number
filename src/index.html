<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/idli-number.esm.js"></script>
    <script nomodule src="/build/idli-number.js"></script>
</head>
<body>

<h2>Basic usage</h2>
<div class="section">
    <idli-number label="Name" placeholder="John Snow" id="my-element"></idli-number>
    <script>
        document.getElementById('my-element').addEventListener('inputChange', function(evt){
            console.log(evt.detail);
        })
    </script>
    <idli-number variant="dashed" label="Name" placeholder="John Snow"></idli-number>
</div>

<h2>Inline</h2>
<div class="section">
    <idli-number size="lg" inline label="Size Large" value="Rahul"></idli-number>
    <idli-number size="md" variant="dashed" inline label="Size Medium" value="John Snow"></idli-number>
    <idli-number size="sm" inline label="Size Small" placeholder="Ravi"></idli-number>
</div>

<h2>Sizes</h2>
<div class="section">
    <idli-number size="lg" label="Size Large" value="Rahul"></idli-number>
    <idli-number size="md" label="Size Medium" value="John Snow"></idli-number>
    <idli-number size="sm" label="Size Small" placeholder="Ravi"></idli-number>
</div>

<h2>Disabled State</h2>
<div class="section">
    <idli-number size="md" label="Disabled" value="Visakhapatnam" disabled></idli-number>
    <idli-number inline size="sm" label="Small Inline Disabled" placeholder="Ravi" disabled></idli-number>
    <idli-number variant="dashed" label="Inline" placeholder="Ravi" disabled></idli-number>
</div>


</body>
</html>
